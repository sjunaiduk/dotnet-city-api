# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release

    - name: List Contents of bin
      run: |
        cd src/CityInfo.API/bin/
        ls
    - name: List Contents of Release
      run: |
        cd src/CityInfo.API/bin/Release/
        ls
    - name: List Contents of net6
      run: |
        cd src/CityInfo.API/bin/Release/net6.0
        ls
    - name: Store build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
           src/CityInfo.API/bin/Release/net6.0/*.dll
